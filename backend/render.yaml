services:
  - type: web
    name: scanner-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT api.app:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.9"
      - key: CLOVA_OCR_SECRET_KEY
        sync: false
      - key: CLOVA_OCR_API_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
